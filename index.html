<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <title>Spotify - Web Player: Music for everyone </title>
  </head>
  <body>
    <div class="navbar flex home" id="navbar1">
      <ul>
        <li>
          <img id="spotify-logo" class="invert" src="logo.svg" alt="Spotify" />
        </li>
        <li id="homelogo" class="invert">
          <img src="home.svg" alt="Home" />
        </li>
        <!-- <li id="search-logo" class="invert" ><img src="search.svg" alt="Search">Search</li> -->
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            class="searchbar-input"
            placeholder="What do you want to play?"
          />
        </div>
      </ul>
        <div class="signupbtn">Sign up</div>
        <div class="loginbtn">Log in</div>
    </div>
    <div class="container flex">
      <div class="left ">
        <div class="mainLibrary">
          <div class="library m1">
            <div class="lib-head">
            <h3 class="h1">Your Library</h3>
              <button>
                <img id="add-logo" src="add.svg" alt="Add to library"> 
              </button>
            </div>
            <div class="songList">
              <ul>
                <!-- <li><img class="buttonlogos , invert" src="musical-note.png " alt="">
                  <div class="songInfo">
                    <div>Millionaire</div>
                    <div> Honey Singh</div>
                  </div>
                  <div id="playnow">
                    <span>Play Now</span>
                    <div> <img class="buttonlogos , invert , playHover"  src="playnow.png" alt=""></div>
                  </div>
                </li> -->

              </ul>
            </div>
            <div class="footer ">
                <div>
                <a href="https://www.spotify.com/in-en/legal/">Legal</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/safetyandprivacy/">Safety & Privacy Center</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/">Privacy Policy</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/">Cookies</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">About Ads</a>
                </div>
                <div>
                    <a href="https://www.spotify.com/in-en/accessibility/">Accessibility</a>
                </div>
                <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">Cookies</a>
            </div>
          </div>
        </div>

            </div>
            <div class="right  bg"> 
              <h3 class="h1">Trending Songs</h3>
              <div class="cardContainer">
                <div class="card">
                  <div class="play">
                    <img src="play.png" alt="">
                  </div>
                  <img src="/card1.jpg" alt="Yo yo songs">
                  <h4>Honey singh hits</h4>
                  <p>Yo Yo Honey Singh</p>
                </div>
                <div class="card">
                  <div class="play">
                    <img src="play.png" alt="">
                  </div>
                  <img src="/card2.jpg" alt="Arijit Singh songs">
                  <h4>Ultimate Love Songs-Arijit Singh</h4>
                  <p>Arijit Singh</p>
                </div>
              </div>
              <div class="playbar">
                
                <div class="playbar-container">
                  <div class="playbar-btns">
                    <img class="invert" src="shuffle.svg" alt="">
                    <div class="overlay-text">Shuffle</div>
                  </div>
                  <div class="playbar-btns">
                    <img class="invert" src="previous.svg" alt="">
                    <div class="overlay-text">Previous</div>
                  </div>
                  <div class="playbar-btns">
                    <img id="play" class="invert"  src="play.svg" alt="">
                    <div  class="overlay-text btn-hover">Play</div>
                  </div>
                  <div class="playbar-btns">
                    <img class="invert" src="next.svg" alt="">
                    <div class="overlay-text btn-hover">Next</div>
                  </div>
                  <div class="playbar-btns">
                    <img class="invert" src="repeat.svg" alt="">
                    <div class="overlay-text btn-hover">Repeat</div>
                  </div>
                 
                </div>
                <div class="seekbarContainer">
                  <div class="songName"></div>

                  <div class="seekbar">
                    <div class="circle">
                    </div>
                  </div>
                  <div class="songTimeMin"></div>
                  <div class="songDuration"></div>
                </div>
              </div>
            </div>
        </div>
        
        
      
    </div>
    <script src="script.js"></script>
  </body>
</html>
